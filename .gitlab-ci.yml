image: docker:18.09.7-dind
services:
  - docker:18.09.7-dind
variables:
  DOCKER_HOST: tcp://localhost:2375/
  DOCKER_DRIVER: overlay



stages:
  - build

variables:
  IMAGE_NAME: "yw4code/cluster-tool"

build_image_job:
  stage: build
  script:
    - export DOCKER_HOST="tcp://localhost:2375"
    - docker version
    - docker build -t "$IMAGE_NAME:latest" .