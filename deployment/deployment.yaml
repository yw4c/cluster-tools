apiVersion: v1
kind: Service
metadata:
  name: cluster-tool
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: cluster-tool
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-tool
  labels:
    app: cluster-tool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-tool
  template:
    metadata:
      labels:
        app: cluster-tool
    spec:
      containers:
        - name: cluster-tool
          image: harbor.hw.codes/sre/cluster-tool:1.0.0 
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          command:
            - /app/tool
      imagePullSecrets:
        - name: regcred