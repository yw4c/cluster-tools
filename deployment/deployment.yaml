apiVersion: v1
kind: Service
metadata:
  name: cluster-tool
spec:
  type: ClusterIP
  ports:
      # service port
    - port: 80 
      # container port
      targetPort: 8081 
  selector:
    app: cluster-tool
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-tool
  labels:
    app: cluster-tool
spec:
  replicas: 2 # pod 數量
  selector:
    matchLabels:
      app: cluster-tool
  template:
    metadata:
      labels:
        app: cluster-tool
    spec:
      containers:
        - name: cluster-tool
          # 改為你的 Harbor image
          image: harbor.hw.codes/<項目>/cluster-tool:latest 
          # 每次 redeploy 都會去重新拉
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          # 啟動應用的指令
          command: 
            - /app/tool 
          # 加入環境變數
          env: 
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
      imagePullSecrets: 
        - name: regcred